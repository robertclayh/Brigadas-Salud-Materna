name: Daily Data Pipeline

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libspatialindex-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Google credentials file (if enabled)
        if: ${{ secrets.ENABLE_SHEETS == 'true' && secrets.GOOGLE_CREDS_JSON != '' }}
        env:
          GOOGLE_CREDS_CONTENT: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: |
          mkdir -p ~/.config/gcloud
          # Write credentials using environment variable to avoid shell injection
          printf '%s' "$GOOGLE_CREDS_CONTENT" > ~/.config/gcloud/credentials.json
      
      - name: Create .env file
        env:
          ACLED_USER: ${{ secrets.ACLED_USER }}
          ACLED_PASS: ${{ secrets.ACLED_PASS }}
          ENABLE_SHEETS: ${{ secrets.ENABLE_SHEETS || 'false' }}
          SHEET_NAME: ${{ secrets.SHEET_NAME || 'mx_brigadas_dashboard' }}
        run: |
          GOOGLE_CREDS_PATH=""
          if [ "$ENABLE_SHEETS" = "true" ] && [ -f ~/.config/gcloud/credentials.json ]; then
            GOOGLE_CREDS_PATH="$HOME/.config/gcloud/credentials.json"
          fi
          
          # Use printf to safely write secrets to .env file
          {
            printf 'ACLED_USER=%s\n' "$ACLED_USER"
            printf 'ACLED_PASS=%s\n' "$ACLED_PASS"
            printf 'SSL_VERIFY=true\n'
            printf 'ACLED_REFRESH=true\n'
            printf 'CAST_REFRESH=true\n'
            printf 'FORCE_REBUILD_POP=false\n'
            printf 'ENABLE_SHEETS=%s\n' "$ENABLE_SHEETS"
            printf 'SHEET_NAME=%s\n' "$SHEET_NAME"
            printf 'GOOGLE_CREDS_JSON=%s\n' "$GOOGLE_CREDS_PATH"
          } > .env
      
      - name: Run pipeline
        run: |
          python pipeline.py
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          # Add all files in the out directory if it exists
          if [ -d "out" ]; then
            git add out/
          else
            echo "Warning: out/ directory does not exist"
            exit 0
          fi
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data pipeline outputs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
