name: Daily Data Pipeline

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libspatialindex-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create Google credentials file (if enabled)
        if: ${{ secrets.ENABLE_SHEETS == 'true' && secrets.GOOGLE_CREDS_JSON != '' }}
        run: |
          mkdir -p ~/.config/gcloud
          echo '${{ secrets.GOOGLE_CREDS_JSON }}' > ~/.config/gcloud/credentials.json
      
      - name: Create .env file
        run: |
          GOOGLE_CREDS_PATH=""
          if [ "${{ secrets.ENABLE_SHEETS }}" = "true" ] && [ -f ~/.config/gcloud/credentials.json ]; then
            GOOGLE_CREDS_PATH="$HOME/.config/gcloud/credentials.json"
          fi
          
          cat > .env << EOF
          ACLED_USER=${{ secrets.ACLED_USER }}
          ACLED_PASS=${{ secrets.ACLED_PASS }}
          SSL_VERIFY=true
          ACLED_REFRESH=true
          CAST_REFRESH=true
          FORCE_REBUILD_POP=false
          ENABLE_SHEETS=${{ secrets.ENABLE_SHEETS || 'false' }}
          SHEET_NAME=${{ secrets.SHEET_NAME || 'mx_brigadas_dashboard' }}
          GOOGLE_CREDS_JSON=$GOOGLE_CREDS_PATH
          EOF
      
      - name: Run pipeline
        run: |
          python pipeline.py
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          # Add all files in the out directory (safer than using globs)
          git add out/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data pipeline outputs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
